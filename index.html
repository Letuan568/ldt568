<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinfast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="content-width">
            <div class="bar">
                <div class="header__logo">
                    <a href="">
                            <img class="#" src="https://vinfast.vn/themes/custom/vinfast/static//images/logo/logo.png" alt="vinfast">
                    </a>
                </div>
                <nav class="header__nav">
                    <div class="item">
                        <a class='linkitem' href="#car">Ô TÔ</a>
                        <a class='linkitem' href="#mbike">XE MÁY</a>
                        <a class='linkitem' href="#ebike">XE ĐIỆN</a>
                        <a class='linkitem' href="#contact">LIÊN HỆ</a>
                    </div>
                    
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="car"></section>
        <section id="mbike"></section>
        <section id="ebike"></section>
        <section id="contact"></section>
    </main>
    <footer>

    </footer>













    <section class="vf-banner">
        <h2 class="hidden">Banner</h2>
        <div class="banner-img slick-initialized slick-slider slick-dotted">

            <div class="slick-list draggable">
                <div class="slick-track" style="opacity: 1; width: 3144px;"><a
                        href="https://www.landrover-vn.com/https://www.landrover-vn.com"
                        class="slick-slide" data-slick-index="0" aria-hidden="true" tabindex="-1" role="tabpanel"
                        id="slick-slide00" aria-describedby="slick-slide-control00"
                        style="width: 1048px; position: relative; left: 0px; top: 0px; z-index: 998; opacity: 0; transition: opacity 1000ms cubic-bezier(0.87, 0.03, 0.41, 0.9) 0s;">
                        <figure>
                            <img src="//bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="" class="img imgd">
                        </figure>
                    </a><a
                        href="http://cuahangmoto.com/cua-hang-mo-to-lien-xa-luong-son.html"
                        class="slick-slide slick-current slick-active" data-slick-index="1" aria-hidden="false"
                        tabindex="0" role="tabpanel" id="slick-slide01" aria-describedby="slick-slide-control01"
                        style="width: 1048px; position: relative; left: -1048px; top: 0px; z-index: 999; opacity: 1;">
                        <figure>
                            <img src="https://i.pinimg.com/originals/28/6e/70/286e7069c10559ff3c7617a9468ec3aa.jpg" alt="" class="img imgd">
                        </figure>
                    </a><a
                        href="https://vinfast.vn/vi/trai-nghiem-dinh-cao-cung-vinfast-fadil-qua-tang-uu-dai-15-trieu-dong"
                        class="slick-slide" data-slick-index="2" aria-hidden="true" tabindex="-1" role="tabpanel"
                        id="slick-slide02" aria-describedby="slick-slide-control02"
                        style="width: 1048px; position: relative; left: -2096px; top: 0px; z-index: 998; opacity: 0; transition: opacity 1000ms cubic-bezier(0.87, 0.03, 0.41, 0.9) 0s;">
                        <figure>
                            <img src="/sites/default/files/2019-09/1920x1080_3.jpg" alt="" class="img imgd">
                        </figure>
                    </a></div>
            </div>




            <ul class="slick-dots" style="" role="tablist">
                <li class="" role="presentation"><button class="inProgress inProgress0" style="width: 0%;" role="tab"
                        id="slick-slide-control00" aria-controls="slick-slide00" aria-label="1 of 3"
                        tabindex="-1"></button></li>
                <li role="presentation" class="slick-active"><button class="inProgress inProgress1" style="width: 91%;"
                        role="tab" id="slick-slide-control01" aria-controls="slick-slide01" aria-label="2 of 3"
                        tabindex="0" aria-selected="true"></button></li>
                <li role="presentation" class=""><button class="inProgress inProgress2" style="width: 0%;" role="tab"
                        id="slick-slide-control02" aria-controls="slick-slide02" aria-label="3 of 3"
                        tabindex="-1"></button></li>
            </ul>
        </div>
        <div class="banner-copy slick-initialized slick-slider">



            <div class="slick-list draggable" style="height: 44.4px;">
                <div class="slick-track" style="opacity: 1; width: 2964px;">
                    <div class="copy slick-slide" data-slick-index="0" aria-hidden="true" tabindex="-1"
                        style="width: 988px; position: relative; left: 0px; top: 0px; z-index: 998; opacity: 0; transition: opacity 500ms ease 0s;">
                        <h3 class="" data-animation-in="fadeInUp" style="opacity: 0;">
                            <a href="https://vinfast.vn/vi/vinfast-chuc-chuong-trinh-lai-thu-xe-lux-cung-chuyen-gia-quoc-te"
                                tabindex="-1"></a>
                        </h3>
                        <p class="list-btn" data-animation-in="fadeInUp" data-delay-in="0.05"
                            style="opacity: 0; animation-delay: 0.05s;">
                        </p>
                    </div>
                    <div class="copy slick-slide slick-current slick-active" data-slick-index="1" aria-hidden="false"
                        tabindex="0"
                        style="width: 988px; position: relative; left: -988px; top: 0px; z-index: 999; opacity: 1;">
                        <h3 class="fadeInUp animated" data-animation-in="fadeInUp" style="opacity: 1;">
                            <a href="https://vinfast.vn/vi/vinfast-ra-mat-hai-dong-xe-may-dien-moi-cung-he-thong-tram-doi-pin-tren-toan-quoc"
                                tabindex="0"></a>
                        </h3>
                        <p class="list-btn fadeInUp animated" data-animation-in="fadeInUp" data-delay-in="0.05"
                            style="opacity: 1; animation-delay: 0.05s;">
                        </p>
                    </div>
                    <div class="copy slick-slide" data-slick-index="2" aria-hidden="true" tabindex="-1"
                        style="width: 988px; position: relative; left: -1976px; top: 0px; z-index: 998; opacity: 0; transition: opacity 500ms ease 0s;">
                        <h3 class="" data-animation-in="fadeInUp" style="opacity: 0;">
                            <a href="https://vinfast.vn/vi/trai-nghiem-dinh-cao-cung-vinfast-fadil-qua-tang-uu-dai-15-trieu-dong"
                                tabindex="-1"></a>
                        </h3>
                        <p class="list-btn" data-animation-in="fadeInUp" data-delay-in="0.05"
                            style="opacity: 0; animation-delay: 0.05s;">
                        </p>
                    </div>
                </div>
            </div>
            






        </div>
    </section>
</body>

</html>
