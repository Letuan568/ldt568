<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinfast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="content-width">
            <div class="bar">
                <div class="header__logo">
                    <a href="">
                            <img class="#" src="https://vinfast.vn/themes/custom/vinfast/static//images/logo/logo.png" alt="vinfast">
                    </a>
                </div>
                <nav class="header__nav">
                    <div class="item">
                        <a class='linkitem' href="#car">Ô TÔ</a>
                        <a class='linkitem' href="#mbike">XE MÁY</a>
                        <a class='linkitem' href="#ebike">XE ĐIỆN</a>
                        <a class='linkitem' href="#contact">LIÊN HỆ</a>
                    </div>
                    
                </nav>
            </div>
        </div>
    </header>
    <main>
            <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="http://bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="Los Angeles" width="1100" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="http://bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="Chicago" width="1100" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="http://bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="New York" width="1100" height="500">
                      </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  </div>
        <section id="car"></section>
        <section id="mbike">
        </section>
        <section id="ebike">
            <img src="https://vcdn-vnexpress.vnecdn.net/2018/11/25/VinFastKlaraVnE01500TOP-154313-3702-1833-1543139003_1200x0.jpg" style=" width : 100%; height : 100% " alt="xe-may-dien-vinfast">
            <div class="w3-center w3-display-middle">
                <h2>Xe máy điện</h2>
                <div class="w3-row-padding" >
                    <div class="w3-third">
                        <p>
                        London is the capital city of England. It is the most populous city in the United Kingdom,
                        with a metropolitan area of over 13 million inhabitants.
                        </p>
                        <p>
                        </p>
                    </div>
                </div>
            </div>
        
        </section>
        <section id="contact"></section>
