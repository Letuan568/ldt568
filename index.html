<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinfast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="content-width">
            <div class="bar">
                <div class="header__logo">
                    <a href="">
                            <img class="#" src="https://vinfast.vn/themes/custom/vinfast/static//images/logo/logo.png" alt="vinfast">
                    </a>
                </div>
                <nav class="header__nav">
                    <div class="item">
                        <a class='linkitem' href="#car">Ô TÔ</a>
                        <a class='linkitem' href="#mbike">XE MÁY</a>
                        <a class='linkitem' href="#ebike">XE ĐIỆN</a>
                        <a class='linkitem' href="#contact">LIÊN HỆ</a>
                    </div>
                    
                </nav>
            </div>
        </div>
    </header>
    <main>
            <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="http://bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="Los Angeles" width="1100" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="http://bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="Chicago" width="1100" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="http://bizweb.dktcdn.net/100/134/646/products/1f4252b05f68bd36e479-min.jpg?v=1553001949327" alt="New York" width="1100" height="500">
                      </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  </div>
       
        <section id="car"></section>
        <section id="mbike"></section>
        <section id="ebike"></section>
        <section id="contact"></section>
    </main>
    
    
    
    
    
    
    
    
    
    
    <footer>

    </footer>













    
</body>

</html>
